<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">CRUD de Alunos</h1>

    <!-- Formulário -->
    <form id="formAluno" class="card p-4 mb-4 shadow-sm">
      <input type="hidden" id="idAluno">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="turma" class="form-label">Turma</label>
          <input type="text" id="turma" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="curso" class="form-label">Curso</label>
          <input type="text" id="curso" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="matricula" class="form-label">Matrícula</label>
          <input type="text" id="matricula" class="form-control" required>
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="reset" id="btn-cancelar" class="btn btn-secondary">Cancelar</button>
      </div>
    </form>

    <!-- Tabela -->
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Turma</th>
              <th>Curso</th>
              <th>Matrícula</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaAlunos"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
